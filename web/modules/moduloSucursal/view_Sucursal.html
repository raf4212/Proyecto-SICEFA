
        <div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión Sucursal</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtCodSucu" class="mt-2 ">Codigo Sucursal</label>
                <input id="txtCodSucu" type="text"  readonly class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNomSucu" class="mt-2">Nombre Sucursal:</label>
                <input id="txtNomSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNomTitular" class="mt-2">Nombre Titular:</label>
                <input id="txtNomTitular" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtRFC" class="mt-2">RFC Titular:</label>
                <input id="txtRFC" type="text"  class="mt-2">
            </div>    
            <div class="col-md-6">
                <label for="txtTelefonoSucu" class="mt-2">Teléfono Sucursal:</label>
                <input id="txtTelefonoSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEstadoSucu" class="mt-2">Estado Sucursal:</label>
                <input id="txtEstadoSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCPSucu" class="mt-2">CP Sucursal:</label>
                <input id="txtCPSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCiudadSucu" class="mt-2">Ciudad Sucursal:</label>
                <input id="txtCiudadSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtDomSucu" class="mt-2">Domicilio Sucursal:</label>
                <input id="txtDomSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtColonia" class="mt-2">Colonia</label>
                <input id="txtColonia" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEsttus" class="mt-2">Estatus:</label>
                <input id="txtEsttus" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtLatitud" class="mt-2">Latitud:</label>
                <input id="txtLatitud" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtLongitud" class="mt-2">Longitud:</label>
                <input id="txtLongitud" type="text"  class="mt-2">
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-success btn-lg" onclick="moduloSucursal.sucu();" id="btnAdd">Registrar</button>
            <button class="mt-2 btn btn-warning btn-lg disabled" onclick="moduloSucursal.updateSucu();" id="btnUpdate">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloSucursal.deleteSucu();" id="btnDelete">Eliminar</button>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloSucursal.clean();" id="btnClean">Generar Nuevo</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
         <div class="table-container" style="overflow-x: auto; overflow-y: hidden; max-height: 2000px;">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Codigo Sucursal</th>
                    <th>Nombre Sucursal</th>
                    <th>Nombre Titular</th>
                    <th>RFC Titular</th>
                    <th>Telefono Sucursal</th>
                    <th>Estado Sucursal</th>
                    <th>CP Sucursal</th>
                    <th>Ciudad Sucursal</th>
                    <th>Domicilio Sucursal</th>
                    <th>Colonia</th>
                    <th>Estatus</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                </tr>
            </thead>
            <tbody id="tblSucursal">

            </tbody>
        </table>
    </div>
    </div>
</div>
