<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión de pedidos</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtCodSucu" class="mt-2 ">ID de la compra</label>
                <input id="txtCodSucu" type="text"  readonly class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNomSucu" class="mt-2">Nombre de la sucursal:</label>
                <input id="txtNomSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNomTitular" class="mt-2">Nombre del empleado:</label>
                <input id="txtNomTitular" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtRFC" class="mt-2">Código postal:</label>
                <input id="txtRFC" type="text"  class="mt-2">
            </div>    
            <div class="col-md-6">
                <label for="txtTelefonoSucu" class="mt-2">Ciudad:</label>
                <input id="txtTelefonoSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEstadoSucu" class="mt-2">Estado:</label>
                <input id="txtEstadoSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCPSucu" class="mt-2">Total de pedido:</label>
                <input id="txtCPSucu" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCiudadSucu" class="mt-2">Fecha:</label>
                <input id="txtCiudadSucu" type="text"  class="mt-2">
            </div>
            
        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-success btn-lg" onclick="moduloGestion.registrargestion()" id="btnAdd">Registrar</button>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloGestion.limpiarCampos();" id="btnClean">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg disabled" onclick="moduloGestion.actualizarGestion();" id="btnUpdate">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloGestion.eliminarGestion();" id="btnDelete">Eliminar</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaGestion" class="form-label mx-3">Buscar gestion </label>
            <input type="text" id="txtBusquedaGestion">
            <button class="btn btn-primary mx-2" onclick="moduloGestion.eliminarGestion();">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                <th>ID de la compra</th>
                <th>Nombre de la sucursal</th>
                <th>Nombre del empleado</th>
                <th>Código postal</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Total de pedido</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody id="tblGESTION">

            </tbody>
        </table>
    </div>
    </div>
